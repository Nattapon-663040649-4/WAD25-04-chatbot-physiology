<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYSSi - Quiz Results</title>
    <link rel="icon" href="/static/images/logo-new.ico">
    <link rel="stylesheet" href="/static/styles/quiz-result.css">
    <script src="https://kit.fontawesome.com/03b30ccae0.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <!-- Header Navigation -->
    <div class="page-header">
        <div class="nav-container">
            <div class="left-side-header">
                <div class="logo">
                    <div class="logo-img">
                        <img src="/static/images/logo.png" alt="PHYSSi Logo">
                    </div>
                    <div class="logo-text">PHYSSi</div>
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/chatbot.html">Chatbot</a>
                    <a href="/quiz-select.html" class="active">Quiz</a>
                    <a href="/learning.html">Learning</a>
                    <a href="/profile.html">Profile</a>
                </div>
            </div>

            <div class="right-side-header">
                <button class="logout-button" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Score Summary -->
    <div class="score-container">
        <div class="score-card">
            <div class="score-icon" id="scoreIcon">
                <i class="fa-solid fa-trophy"></i>
            </div>
            <h1 class="score-title">Your Score</h1>
            <div class="score-display">
                <span class="score-value" id="scoreValue">0</span>
                <span class="score-total">/ 100</span>
            </div>
            <div class="score-details">
                <div class="detail-item">
                    <i class="fa-solid fa-check-circle"></i>
                    <span><span id="correctCount">0</span> Correct</span>
                </div>
                <div class="detail-item">
                    <i class="fa-solid fa-times-circle"></i>
                    <span><span id="incorrectCount">0</span> Incorrect</span>
                </div>
                <div class="detail-item">
                    <i class="fa-solid fa-clock"></i>
                    <span id="timeSpent">0:00</span>
                </div>
            </div>
            <div class="score-message" id="scoreMessage">Great job!</div>
        </div>
    </div>

    <!-- Answers Review -->
    <div class="review-container">
        <div class="review-header">
            <h2><i class="fa-solid fa-list-check"></i> Answer Review</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    All Questions
                </button>
                <button class="filter-btn" data-filter="correct">
                    <i class="fa-solid fa-check"></i> Correct
                </button>
                <button class="filter-btn" data-filter="incorrect">
                    <i class="fa-solid fa-times"></i> Incorrect
                </button>
            </div>
        </div>

        <div class="questions-list" id="questionsList">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <a href="/quiz-select.html" class="btn-action btn-retry">
            <i class="fa-solid fa-rotate-right"></i>
            Try Again
        </a>
    </div>

    <!-- Confetti Canvas (for celebration) -->
    <canvas id="confetti"></canvas>

    <!-- Mobile Navigation Script -->
    <script>
        (function() {
            const navContainer = document.querySelector('.nav-container');
            const leftHeader = document.querySelector('.left-side-header');
            if (!navContainer || !leftHeader) return;
            
            let mobileBtn = document.createElement('button');
            mobileBtn.className = 'mobile-menu-btn';
            mobileBtn.innerHTML = '<i class="fa-solid fa-bars"></i>';
            const logo = leftHeader.querySelector('.logo');
            if (logo) logo.insertAdjacentElement('afterend', mobileBtn);
            
            let mobileMenu = document.createElement('div');
            mobileMenu.className = 'mobile-nav-menu';
            
            [
                { href: '/', icon: 'fa-house', text: 'Home' },
                { href: '/chatbot.html', icon: 'fa-comments', text: 'Chatbot' },
                { href: '/quiz-select.html', icon: 'fa-clipboard-question', text: 'Quiz' },
                { href: '/learning.html', icon: 'fa-book', text: 'Learning' },
                { href: '/profile.html', icon: 'fa-user', text: 'Profile' }
            ].forEach(item => {
                const link = document.createElement('a');
                link.href = item.href;
                link.innerHTML = `<i class="fa-solid ${item.icon}"></i> ${item.text}`;
                if (window.location.pathname.includes('quiz') && item.href === '/quiz-select.html') {
                    link.classList.add('active');
                }
                mobileMenu.appendChild(link);
            });
            
            document.querySelector('.page-header').appendChild(mobileMenu);
            
            mobileBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                this.querySelector('i').className = mobileMenu.classList.contains('active') ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
            });
            
            document.addEventListener('click', function(e) {
                if (!mobileMenu.contains(e.target) && !mobileBtn.contains(e.target)) {
                    mobileMenu.classList.remove('active');
                    mobileBtn.classList.remove('active');
                    mobileBtn.querySelector('i').className = 'fa-solid fa-bars';
                }
            });
        })();
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userData');
                window.location.href = '/';
            }
        }
    </script>

    <script src="/static/scripts/quiz-result.js"></script>
</body>

</html>
