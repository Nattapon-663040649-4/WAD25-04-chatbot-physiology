<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | PHYSSi</title>
    <link rel="icon" href="/static/images/logo-new.ico">
    <link rel="stylesheet" href="/static/styles/auth.css?v=1.0.1">
    <script src="https://kit.fontawesome.com/03b30ccae0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-area">
                <img src="/static/images/logo.png" alt="PHYSSi Logo">
                <h2>Create Your PHYSSi Account</h2>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Choose a secure password" required>
                </div>

                <p id="register-message" class="error-message"></p>
                
                <button type="submit" class="btn-primary" id="registerBtn">
                    <i class="fa-solid fa-user-plus"></i> Register
                </button>
            </form>

            <div class="auth-footer">
    <p>Already have an account? <a href="/login.html">Login Here</a></p>
</div>
        </div>
    </div>

    <script src="/static/scripts/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeAuthForm('registerForm', 'register-message', '/api/register', 'register-username');
        });
    </script>
</body>
</html>
