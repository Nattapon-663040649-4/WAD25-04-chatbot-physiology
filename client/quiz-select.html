<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYSSi - Quiz Selection</title>
    <link rel="icon" href="/static/images/logo-new.ico">
    <link rel="stylesheet" href="/static/styles/quiz-select.css">
    <script src="https://kit.fontawesome.com/03b30ccae0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="nav-container">
            <div class="left-side-header">
                <div class="logo">
                    <div class="logo-img">
                        <img src="/static/images/logo.png" alt="PHYSSi Logo" style="width: 100%; height: 100%;">
                    </div>
                    <div class="logo-text">PHYSSi</div>
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/chatbot.html">Chatbot</a>
                    <a href="/quiz-select.html" style="color: var(--primary-color);">Quiz</a>
                </div>
            </div>
            <div class="auth-buttons">
                <a href="/login.html" class="btn-login">Login</a>
                <a href="/register.html" class="btn-started">Get Started</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="quiz-selection-container">
        <div class="quiz-card">
            <div class="quiz-header">
                <i class="fa-solid fa-brain"></i>
                <h1>Start Your Quiz</h1>
                <p>Test your knowledge in physiology</p>
            </div>

            <form id="quizForm">
                <!-- Topic Selection -->
                <div class="form-group">
                    <label><i class="fa-solid fa-book"></i> Select Topic</label>
                    <div class="topic-options">
                        <div class="topic-card" data-topic="heart">
                            <input type="radio" name="topic" value="heart" id="topicHeart" required>
                            <label for="topicHeart">
                                <i class="fa-solid fa-heart-pulse"></i>
                                <span>Heart (หัวใจ)</span>
                            </label>
                        </div>
                        <div class="topic-card" data-topic="brain">
                            <input type="radio" name="topic" value="brain" id="topicBrain">
                            <label for="topicBrain">
                                <i class="fa-solid fa-brain"></i>
                                <span>Brain (สมอง)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Number of Questions -->
                <div class="form-group">
                    <label for="numQuestions">
                        <i class="fa-solid fa-list-ol"></i> Number of Questions
                    </label>
                    <div class="slider-container">
                        <input type="range" id="numQuestions" name="numQuestions" 
                               min="5" max="20" value="10" step="1">
                        <div class="slider-value">
                            <span id="questionCount">10</span> Questions
                        </div>
                    </div>
                </div>

                <!-- Difficulty Level -->
                <div class="form-group">
                    <label><i class="fa-solid fa-signal"></i> Difficulty Level</label>
                    <div class="difficulty-options">
                        <div class="difficulty-card" data-difficulty="easy">
                            <input type="radio" name="difficulty" value="easy" id="diffEasy" required>
                            <label for="diffEasy">
                                <i class="fa-solid fa-smile"></i>
                                <span>Easy</span>
                                <small>ง่าย</small>
                            </label>
                        </div>
                        <div class="difficulty-card" data-difficulty="medium">
                            <input type="radio" name="difficulty" value="medium" id="diffMedium">
                            <label for="diffMedium">
                                <i class="fa-solid fa-meh"></i>
                                <span>Medium</span>
                                <small>ปานกลาง</small>
                            </label>
                        </div>
                        <div class="difficulty-card" data-difficulty="hard">
                            <input type="radio" name="difficulty" value="hard" id="diffHard">
                            <label for="diffHard">
                                <i class="fa-solid fa-face-frown"></i>
                                <span>Hard</span>
                                <small>ยาก</small>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Language Selection -->
                <div class="form-group">
                    <label><i class="fa-solid fa-language"></i> Quiz Language</label>
                    <div class="language-options">
                        <div class="language-card" data-language="en">
                            <input type="radio" name="language" value="en" id="langEnglish" required>
                            <label for="langEnglish">
                                <i class="fa-solid fa-globe"></i>
                                <span>English</span>
                            </label>
                        </div>
                        <div class="language-card" data-language="th">
                            <input type="radio" name="language" value="th" id="langThai">
                            <label for="langThai">
                                <i class="fa-solid fa-flag"></i>
                                <span>ภาษาไทย</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-start-quiz" id="startQuizBtn">
                    <i class="fa-solid fa-play"></i>
                    Start Quiz
                </button>
            </form>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-content">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <p>Generating your quiz...</p>
                    <small>This may take a few seconds</small>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/scripts/quiz-select.js"></script>
</body>

</html>
